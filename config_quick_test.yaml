seed: 42
device: cuda
env:
  pad_observations_to: 24
  truncation: 500
  render_mode: null
  reward_fn: frequent_asset
  agents:
    - player_0
    - player_1
model:
  obs_channels: 15
  memory_channels: 13
  grid_size: 24
  base_channels: 64
  bc_checkpoint: /root/shared-nvme/oyx_new/RL_generals_bots/model/epoch_37_loss_1.7065.pt
ppo:
  rollout_length: 256
  total_env_steps: 512
  num_minibatches: 4
  ppo_epochs: 2
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  entropy_coef: 0.01
  value_coef: 0.5
  max_grad_norm: 0.5
  learning_rate: 3.0e-4
logging:
  use_swanlab: false
  project: generals-ppo
  experiment_name: ppo-quick-test
  log_interval: 1
  checkpoint_dir: checkpoints_ppo_test
  checkpoint_every: 1000
