training:
  batch_size: 4
  learning_rate: 0.0003
  num_epochs: 1
  steps_per_epoch: 5
  gradient_clip: 1.0
  warmup_steps: 10
  weight_decay: 0.0001
  
  save_top_k: 1
  eval_every: 5
  log_every: 1
  
  device: cpu
  num_workers: 2
  mixed_precision: false

data:
  data_dir: data/generals_io_replays
  grid_size: 24
  min_stars: 0
  max_turns: 500
  max_replays: 10
  train_split: 0.8

model:
  obs_channels: 15
  memory_channels: 13
  base_channels: 16
  grid_size: 24

optimizer:
  type: adamw
  betas: [0.9, 0.95]
  eps: 1.0e-8

scheduler:
  type: cosine
  warmup_epochs: 1
  min_lr: 1.0e-6

logging:
  experiment_name: test_run
  save_dir: experiments
  tensorboard: false
  use_wandb: false

seed: 42
