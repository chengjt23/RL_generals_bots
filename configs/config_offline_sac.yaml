experiment:
  name: "offline_sac"
  bc_pretrain_path: "./experiments/epoch_13_loss_1.6560.pt"
  save_dir: "experiments"

model:
  grid_size: 24
  obs_channels: 15
  memory_channels: 18
  base_channels: 64

data:
  data_dir: "data/generals_io_replays"
  num_workers: 4
  max_replays: null
  min_stars: 70

training:
  device: "cuda"
  seed: 42
  
  gamma: 0.99
  tau: 0.005
  alpha: 0.2
  auto_tune_alpha: true
  
  epochs: 20
  batch_size: 128
  steps_per_epoch: 3000
  
  actor_lr: 0.00003
  critic_lr: 0.0001
  alpha_lr: 0.0001
  
  log_frequency: 100
  save_frequency: 2

logging:
  use_wandb: true
  project_name: "generals-offline-rl"
  wandb_entity: null

