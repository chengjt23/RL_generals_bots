training:
  batch_size: 256
  learning_rate: 0.0005
  num_epochs: 150
  gradient_clip: 1.0
  warmup_steps: 2000
  weight_decay: 0.0002
  
  save_top_k: 5
  eval_every: 1000
  log_every: 100
  
  device: cuda
  num_workers: 4
  mixed_precision: true

data:
  data_dir: data/generals_io_replays
  grid_size: 24
  min_stars: 70
  max_turns: 500
  max_replays: null
  train_split: 0.95

model:
  obs_channels: 15
  memory_channels: 0
  base_channels: 128
  grid_size: 24

optimizer:
  type: adamw
  betas: [0.9, 0.999]
  eps: 1.0e-8

scheduler:
  type: cosine
  warmup_epochs: 5
  min_lr: 1.0e-6

logging:
  experiment_name: behavior_cloning_large
  save_dir: experiments
  tensorboard: true
  use_wandb: true
  wandb_project: generals-rl
  wandb_tags: [behavior_cloning, large]

seed: 42