training:
  batch_size: 1024
  learning_rate: 0.0003
  num_epochs: 100
  steps_per_epoch: 1000
  val_steps_per_epoch: 200  # Validation steps per epoch (faster than training)
  gradient_clip: 1.0
  warmup_steps: 1000
  weight_decay: 0.0001
  
  # N-step TD parameters
  n_step: 5              # N-step lookahead (推荐30-50)
  gamma: 0.99             # Discount factor (推荐0.99或0.995，不要用1.0！)
  tau: 0.005              # Target network soft update coefficient (推荐0.005)
  value_weight: 10       # Weight for value loss (推荐0.5)
  value_clip: 10.0        # Clip value targets to [-value_clip, +value_clip] (推荐10.0)
  awl_lr: 0.01            # AWL learning rate (推荐0.01)
  
  save_top_k: 5
  eval_every: 1000
  log_every: 100
  
  device: cuda
  num_workers: 4
  mixed_precision: true

  early_stopping:
    enabled: true
    patience: 10
    min_delta: 0.0

data:
  data_dir: data/generals_io_replays
  grid_size: 24
  min_stars: 70
  max_turns: 500
  max_replays: 18803
  train_split: 0.95

model:
  obs_channels: 15
  memory_channels: 20
  base_channels: 64
  grid_size: 24

optimizer:
  type: adamw
  betas: [0.9, 0.95]
  eps: 1.0e-8

scheduler:
  type: cosine
  warmup_epochs: 5
  min_lr: 1.0e-6

logging:
  experiment_name: bc_trainvalue_nstep_td
  save_dir: experiments
  tensorboard: true
  use_wandb: true
  wandb_project: generals-rl
  wandb_tags: [behavior_cloning, value_head, nstep_td]

seed: 42

